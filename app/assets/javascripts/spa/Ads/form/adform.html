<div class="row">  	
   	<div class="panel panel-default">
   		<div class="panel-heading">Submit a Free Classified Ad</div>
  		<div class="panel-body">
  			<form class="form-horizontal" ng-submit="$ctrl.login()" name="login_form" novalidate>
				<div class="form-group">
					<label class="control-label col-sm-2" for="title"><small>Ad Title:</small></label>
          <div class="col-sm-10">
					    <input type="text" class="form-control" id="title"
					    	name="ad_title" 
					    	ng-model="$ctrl.adForm.title" 
               	required="required">
            </div>
					</div>
					  <div class="form-group">
					    <label class="control-label col-sm-2" for="category"><small>Category:</small></label>
              <div class="col-sm-10">
  					    <div  class="btn-group">
    							<button type="button" class="btn btn-default" ui-sref="modal.mainList"><span>Category</span></button>
    							<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
      							<span class="caret"></span>
    							</button>
                  
                  <div ui-view="modal" autoscroll="false"></div>
  					    </div>	
              </div>
            </div>  
              
              <div class="form-group"> 
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                  </div>
              </div>  				   
  					           		
				</form>
  		</div><!-- panel body--> 
	</div><!-- panel -->   
</div><!-- row end -->
