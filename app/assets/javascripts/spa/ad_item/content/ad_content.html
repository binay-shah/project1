<div class="container">
	<div class="row">
		<div class="col-sm-1"></div>
		<div class="col-sm-10">
			<div class="row">
				<div class="col-sm-8">
					<div class="row">
						<div class="col-sm-12">
							<h1 class="h2">{{$ctrl.adItem.title}}</h1>
							<p>{{$ctrl.adItem.city}}&nbsp &nbsp|&nbsp &nbsp Added at {{$ctrl.adItem.created_at | date: " h:mm MMM d, y "}}, Ad ID: &nbsp{{$ctrl.adItem.id}}</p>
						</div>						
					</div>

					<div class="row">
						<div class="col-sm-12">
							<div class="img_wrapper">
								<img class="img_item" ng-src="{{$ctrl.adItem.images[0].url_large}}" width="369" >
							</div>
						</div>						
					</div>

					<div class="row">
						<div class="col-sm-12">
							<div class="action-bar">
								<a href="#" class="pull-left action-bar-btn fav-btn">
									<i class="fa fa-star-o fa-lg" aria-hidden="true"></i>
									<span>Add to favourites</span>
								</a>
								<a href="#" class="pull-right action-bar-btn report-btn">
									<i class="fa fa-exclamation-triangle fa-lg" aria-hidden="true"></i>
									<span>Report</span>
								</a>							
							</div>
						</div>
					</div>

					<div class="row">
						<div ng-repeat="(key, value) in $ctrl.adItem.details">
							<div class="col-sm-6">
								<table class="table">
									<tr>
										<td>{{key}}</td>
										<td>{{value}}</td>
									</tr>
								</table>
							</div>
							
							
						</div>	
					</div>
				</div>
				<div class="col-sm-4">Hello</div>
			</div>
		</div>
		<div class="col-sm-1"></div>
	</div>
</div>
