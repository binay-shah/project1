<div class="container">
	<div class="row">
		<div class="col-sm-1"></div>
		<div class="col-sm-10">
			<div class="row">
				<div class="col-sm-9">
					<div class="row">
						<div class="col-sm-12">
							<h1 class="h2">{{$ctrl.adItem.title}}</h1>
							<p>{{$ctrl.adItem.city}}&nbsp &nbsp|&nbsp &nbsp Added at {{$ctrl.adItem.created_at | date: " h:mm MMM d, y "}}, Ad ID: &nbsp{{$ctrl.adItem.id}}</p>
						</div>						
					</div>

					<div class="row">
						<div class="col-sm-12">
							<div class="img-wrapper">
								<img class="img_item" ng-src="{{$ctrl.adItem.images[0].url_large}}" width="500" >
							</div>
						</div>						
					</div>

					<div class="row">
						<div class="col-sm-12">
							<div class="action-bar">
								<a href="#" class="pull-left action-bar-btn fav-btn">
									<i class="fa fa-star-o fa-lg" aria-hidden="true"></i>
									<span>Add to favourites</span>
								</a>
								<a href="#" class="pull-right action-bar-btn report-btn">
									<i class="fa fa-exclamation-triangle fa-lg" aria-hidden="true"></i>
									<span>Report</span>
								</a>							
							</div>
						</div>
					</div>

					<div class="row">						
						<div class="col-sm-12">
							<ul class="details">
							<li ng-repeat="(key, value) in $ctrl.adItem.details">
								<span class="key">{{key}}</span>
								<a class="value">{{value}}</a>
							</li>
							</ul>
						</div>							
					</div>
					<div class="row">
						<div class="col-sm-12">
							<div class="ad-description">{{$ctrl.adItem.description}}</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<div>
								<div class="img-wrapper">
									<div ng-repeat="image in $ctrl.adItem.images">
										<img class="img_item" ng-show="image.position !=1" ng-src="{{image.url_large}}" width="500" >
									</div>
								</div>
								<div><a ui-sref="public.home"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span><span id="back-btn">Back</span></a></div>
								<div class="brtop"></div>
								<div class="pdingtop10">Views: <strong></strong></div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-sm-3">Hello</div>
			</div>
		</div>
		<div class="col-sm-1"></div>
	</div>
</div>
